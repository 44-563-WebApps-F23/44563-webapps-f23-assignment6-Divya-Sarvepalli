<!DOCTYPE html>
<html>
    <head>
        <title>Tips Page</title>
    </head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
 
    <body>
        <h2>Divya Sarvepalli shows tip amounts</h2>
        <form>
            <div class="mb-3">
                <label for="base">Enter base amount</label>
                <input type="number" id="base" name="base" min=10 max=50 step=2 value=50>
            </div>
            <div class="mb-3">
                <label for="tip_percent">Enter the tip percent</label>
                <input type="number" id="tip_percent" name="tip_percent" value=15>
            </div>
            <input class="btn btn-success mb-3" type="button" value="Show tip" onclick="tips()">
        </form>
        <p id="result">Calculated tip is shown here</p>

        <script> 
            function tips (){
                console.log("Getting form values")
                baseValue = parseFloat(document.getElementById("base").value)
                tippercent = parseFloat(document.getElementById("tip_percent").value)
    
                let toShow=""
                for(let i=0;i<5;i++)
                {
                  const tipPercentage = tippercent + i * 4;
                  const calculatedTip = (baseValue * tipPercentage) / 100;
                  toShow += '${tipPercentage}% is ${calculatedTip}';
                }
    
                out = document.getElementById("result")
                out.innerHTML = "Tips are:"+toShow
                out.style.color="#ff0000"
            }
        </script>
    </body>
</html>
