<html lang="en">

   <title>Lab 06 Assignment</title>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  </head>
  <body>
    <h1>Author entry Divya Sarvepalli</h1>
    <h3>Getting input</h3><br>

    <form action="">

      <label for="Hidden-Author-Name">The hidden author name</label><br>

      <input type="password" id="hiddenAuthor" name="authorName" value="Dickens"><br><br>

      <label for="Author-Guess">Guess the author</label><br>

      <input type="text" id="authorGuess" name="authorGuess"><br><br>

      <input type="button" class="btn btn-primary" value="Check the guess"

          onclick="oops>6?alertUser():checkAuthor()"><br>

      <div id="results"></div><br>

      <script>
        var good = 0;
        var oops = 0;

        function checkAuthor() {

          let authorName = document.getElementById("hiddenAuthor").value;
          let guessedValue = document.getElementById("authorGuess").value;
              
          if (authorName == guessedValue) {
            good++;
            alert("You Got It Right");
          }
          else {
            oops++; alert("Sorry!!!");
          }
          var resultElement = document.getElementById("results");
          if (good == 1) {
            resultElement.innerHTML = "You Got It Right" + " " + good;
          } 
          else {
            resultElement.innerHTML = "Sorry!!!" + " " + oops;
          }

        }

        function alertUser() {
          alert("Sorry, ran out of guesses.");

        }
      </script><hr>
      <h6 class = "display-6" style="background-color: lavender">City Images</h6>
      <div class="container">
      <img src="SFO_Golden_Gate_Bridge_Img.jpg" alt="San Francisco" width="100" height="100" onclick="selectImage()" id="city">
      <script>
        let useImage = 1
        function selectImage()
        {
          switch(useImage)
          {
            case 1:
              document.getElementById("city").src ="Atlanta_Img.jpg"
              useImage+=1
              break;
            case 2:
              document.getElementById("city").src="Rexburg-idaho-temple_Img.jpg"
              useImage+=1
              break;
            case 3:
              document.getElementById("city").src="SFO_Golden_Gate_Bridge_Img.jpg"
              useImage=1
              break;
            default:
              document.getElementById("city").src="SFO_Golden_Gate_Bridge_Img.jpg"
          }
        }
      </script>
    </div> 
  </body>
</html>
