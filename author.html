<!DOCTYPE html>
<html lang="en">
  <head>
   <title>Lab 06 Assignment</title>
  </head>
  <body>
    <h1>Author entry Divya Sarvepalli</h1>
    <h2>Getting input</h2>

    <form>
      <label for="hiddenAuthor">The hidden Author Name </label>
      <input type ="password" id="hiddenAuthor" name="author_name"  value="Dickens" disabled> <br>
  
      <label for="guessAuthor">Guess the Author </label>
      <input type ="text" id="guessAuthor" name="guessAuthor" autofocus> <br>
  
      <input type="button" onclick="checkAuthor()" value="Check the guess">
    </form>
  
  
    <p id="result"> Results: Good - <span id="goodCount">0</span>, Oops - <span id="oopsCount">0</span></p>
  
    <script> 
       let good=0;
       let oops=0;
        function checkAuthor (){
      
          hidden = document.getElementById("hiddenAuthor").value
          guess = document.getElementById("guessAuthor").value
      
          out = document.getElementById("result")
          if(hidden==guess){
            good++;
            alert('You got it right')
            out.innerHTML="Results: Good-"+good+", Oops-"+oops
          } else {
              oops++
              alert('Sorry')
              out.innerHTML="Results: Good-"+good+",Oops-"+oops
            }
        }
    </script><br>
    <h6 class = "display-6" style="background-color: lavender">City Images</h1>
    <div class="container">
      <img src="SFO_Golden_Gate_Bridge_Img.jpg" alt="San Francisco" width="100" height="100" onclick="selectImage()" id="city">
      <script>
        let useImage = 1
        function selectImage()
        {
          switch(useImage)
          {
            case 1:
              document.getElementById("city").src ="Atlanta_Img.jpg"
              useImage+=1
              break;
            case 2:
              document.getElementById("city").src="Rexburg-idaho-temple_Img.jpg"
              useImage+=1
              break;
            case 3:
              document.getElementById("city").src="SFO_Golden_Gate_Bridge_Img.jpg"
              useImage=1
              break;
            default:
              document.getElementById("city").src="SFO_Golden_Gate_Bridge_Img.jpg"
          }
        }
      </script>
    </div> 
  </body>
</html>
